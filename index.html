<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kalkulator Nowy Ład</title>

<body>
    <div class="h1"><h1 id="h-1">Kalkulator Przychodu<br>Nowy Ład 2022</h1></div>
    
    <div id="popped-q"></div>
    <main>
        <form action="javascript:void(0)" id="formularz">
            <div class="w"><input type="number" placeholder="Wpisz kwotę brutto" name="wpisz" value="brutto" onchange="onChange_(value, id)"  id="wpisz"></div>
            
            <div class="l">
                <select name="PIT" id="PIT" onchange="onChange_(value, id)">
                    <option value="nie">Nie</option>
                    <option value="tak">Tak</option>
                </select>
                <label for="PIT">Zwolnienie z PIT</label><a href="#" id="q-PIT"><img src="./question.png"/></a>
            </div>

            
            <div class="l">
                <select name="Koszty" id="koszty" onchange="onChange_(value, id)">
                    <option value="zwykle">Zwykłe</option>
                    <option value="podwyzszone">Podwyższone</option>
                </select>
                <label for="Koszty">Koszty</label><a name="q-koszty" href="#" id="q-koszty"><img src="./question.png"/></a>
            </div>

            
            <div class="l">
                <select name="Ulga" id="ulga" onchange="onChange_(value, id)">
                    <option value="brak">Brak</option>
                    <option value="poj">Pojedyńcza</option>
<!--                     <option value="Pod">Podwójna</option> -->
                </select>
                <label for="Ulga">Ulga</label><a href="#" id="q-ulga"><img src="./question.png"/></a>
            </div>

            
            <div class="l">
                <select name="UlgaS" id="ulgaS" onchange="onChange_(value, id)">
                    <option value="nie">Nie</option>
                    <option value="tak">Tak</option>
                </select>
                
                <label for="UlgaS">Ulga dla klasy średniej</label><a href="#" id="q-ulgaS"><img src="./question.png"/></a>
            </div>

            
            <div class="l">
                <select name="Prog" id="prog" onchange="onChange_(value, id)">
                    <option value="pierwszy">Pierwszy</option>
                    <option value="drugi">Drugi</option>
                </select>
                <label for="Prog">Próg podatkowy</label><a ef="#" id="q-prog"><img src="./question.png"/></a>
            </div>

            <div class="check">
                
                <div class=" c"><input type="checkbox" disabled checked name="Fundusz" id="fundusz"><label for="Fundusz">Fundusz Pracy</label><a href="#" id="q-fundusz"><img src="./question.png"/></a></div>

               
                <div class=" c"> <input type="checkbox" disabled checked name="FGSP" id="FGSP"><label for="FGSP">FGŚP</label><a href="#" id="q-FGSP"><img src="./question.png"/></a></div>

                
                <div class=" c"><input type="checkbox" disabled name="PPK" id="PPK"><label for="PPK">PPK</label><a href="#" id="q-PPK"><img src="./question.png"/></a></div>

            </div>

            <button id="wylicz">Wylicz</button>
        </form>
        <div id="wyniki">
            <button id="powtorz">Powtórz</button>
        </div>
    </main>
</body>
