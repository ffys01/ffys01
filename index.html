<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nowy Ład</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kalkulator Przychodu<br>
    Nowy Ład</h1>
    <main>
        <form action="#">
            <div class="w"><input type="text" onfocus="value=''" placeholder="Wpisz kwotę brutto" id="wpisz"></div>
            
            
            <div class="l">
                <select name="PIT" id="PIT">
                    <option value="Nie">Nie</option>
                    <option value="Tak">Tak</option>
                </select>
                <label for="PIT">Zwolnienie z PIT</label><a href="#" id="q-"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            
            <div class="l">
                <select name="Koszty" id="Koszty">
                    <option value="Zwykłe">Zwykłe</option>
                    <option value="Podwyższone">Podwyższone</option>
                </select>
                <label for="Koszty">Koszty</label><a href="#" id="q-"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            
            <div class="l">
                <select name="Ulga" id="Ulga">
                    <option value="Brak">Brak</option>
                    <option value="Poj">Pojedyńcza</option>
                    <option value="Pod">Podwójna</option>
                </select>
                <label for="PIT">Ulga</label><a href="#" id="q-"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            
            <div class="l">
                <select name="UlgaS" id="UlgaS">
                    <option value="Nie">Nie</option>
                    <option value="Tak">Tak</option>
                </select>
                
                <label for="UlgaS">Ulga dla klasy średniej</label><a href="#" id="q-"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            
            <div class="l">
                <select name="Prog" id="Prog">
                    <option value="Pierwszy">Pierwszy</option>
                    <option value="Drugi">Drugi</option>
                </select>
                <label for="Prog">Próg podatkowy</label><a href="#" id="q-"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            <div class="check">
                
                <div class=" c"><input type="checkbox" name="Fundusz" id="Fundusz"><label for="Fundusz">Fundusz Pracy</label><a href="#" id="q-"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a></div>

               
                <div class=" c"> <input type="checkbox" name="FGSP" id="FGSP"><label for="FGSP">FGŚP</label><a href="#" id="q-"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a></div>

                
                <div class=" c"><input type="checkbox" name="PPK" id="PPK"><label for="PPK">PPK</label><a href="#" id="q-"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a></div>

            </div>

            <button id="Wylicz">Wylicz</button>
        </form>
    </main>
</body>
</html>
