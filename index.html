<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nowy Ład</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="h-1">Kalkulator Przychodu<br>
    Nowy Ład</h1>
    <div id="popped-q"></div>
    <main>
        <form action="#" id="formularz">
            <div class="w"><input type="number" placeholder="Wpisz kwotę brutto" name="wpisz" value="brutto" onchange="onChange_(value, id)"  id="wpisz"></div>
            
            <div class="l">
                <select name="PIT" id="PIT" onchange="onChange_(value, id)">
                    <option value="Nie">Nie</option>
                    <option value="Tak">Tak</option>
                </select>
                <label for="PIT">Zwolnienie z PIT</label><a href="#" id="q-PIT"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            
            <div class="l">
                <select name="Koszty" id="Koszty" onchange="onChange_(value, id)">
                    <option value="Zwykłe">Zwykłe</option>
                    <option value="Podwyższone">Podwyższone</option>
                </select>
                <label for="Koszty">Koszty</label><a name="q-koszty" href="#" id="q-koszty"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            
            <div class="l">
                <select name="Ulga" id="Ulga" onchange="onChange_(value, id)">
                    <option value="Brak">Brak</option>
                    <option value="Poj">Pojedyńcza</option>
                    <option value="Pod">Podwójna</option>
                </select>
                <label for="Ulga">Ulga</label><a href="#" id="q-ulga"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            
            <div class="l">
                <select name="UlgaS" id="UlgaS" onchange="onChange_(value, id)">
                    <option value="Nie">Nie</option>
                    <option value="Tak">Tak</option>
                </select>
                
                <label for="UlgaS">Ulga dla klasy średniej</label><a href="#" id="q-ulgaS"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            
            <div class="l">
                <select name="Prog" id="Prog" onchange="onChange_(value, id)">
                    <option value="Pierwszy">Pierwszy</option>
                    <option value="Drugi">Drugi</option>
                </select>
                <label for="Prog">Próg podatkowy</label><a ef="#" id="q-prog"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a>
            </div>

            <div class="check">
                
                <div class=" c"><input type="checkbox" checked name="Fundusz" id="fundusz"><label for="Fundusz">Fundusz Pracy</label><a href="#" id="q-fundusz"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a></div>

               
                <div class=" c"> <input type="checkbox" checked name="FGSP" id="FGSP"><label for="FGSP">FGŚP</label><a href="#" id="q-FGSP"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a></div>

                
                <div class=" c"><input type="checkbox" name="PPK" id="PPK"><label for="PPK">PPK</label><a href="#" id="q-PPK"><img src="https://img.icons8.com/ios/50/000000/help.png"/></a></div>

            </div>

            <button onclick="checkCheckbox()" id="Wylicz">Wylicz</button>
        </form>
        <div class="wyniki">
            <h2>Wyniki</h2>
            <p>Twoj przychód wynosi: </p>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
